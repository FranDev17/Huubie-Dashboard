<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Panel de control de Huubie - Métricas y estadísticas" />
    <title>Huubie Dashboard</title>

    <!-- Tailwind CSS compilado -->
    <link href="./output.css" rel="stylesheet" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Animate.css (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Scripts -->
    <script src="./jquery_min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gradient-to-br from-[#0F172A] to-[#1E293B] min-h-screen text-white p-8">
    <header class="mb-10 flex items-center justify-between">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
        Huubie Dashboard
      </h1>
    </header>

    <main>
      <!-- Cards de métricas -->
      <section
       id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 animate__animated animate__fadeInUp">
      </section>

      <!-- Sección de gráficas -->
      <section class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Gráfica de barras -->
        <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700/50 backdrop-blur-sm">
          <div class="mb-4">
            <h2 class="text-sm font-medium flex items-center gap-2">
              <span class="material-icons text-emerald-400 text-lg">bar_chart</span>
              Eventos por Mes
            </h2>
            <p class="text-xs text-slate-400">Número de eventos e ingresos mensuales</p>
          </div>
          <div class="relative h-[250px]">
            <canvas id="monthlyChart"></canvas>
          </div>
        </div>

        <!-- Gráfica de dona -->
        <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700/50 backdrop-blur-sm">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-sm font-medium flex items-center gap-2">
              <span class="material-icons text-blue-400 text-lg">pie_chart</span>
              Distribución de Eventos
            </h2>
            <div class="flex bg-slate-900/50 rounded-lg p-0.5">
              <button class="chart-tab active bg-[#1C64F1] px-2.5 py-1 rounded-md text-xs font-medium text-white transition-all duration-300" data-type="type">
                Por Tipo
              </button>
              <button class="chart-tab px-2.5 py-1 rounded-md text-xs font-medium text-slate-400 hover:text-white transition-all duration-300" data-type="location">
                Por Ubicación
              </button>
            </div>
          </div>
          <div class="relative h-[250px]">
            <canvas id="eventChart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./components/cardMetric.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
